<body>
 No1:  <input type="text"id="i1" name="firstvalue" onkeyup="sum();"></br>
 NO2:  <input type="text"id="i2" name="firstvalue" onkeyup="sum();"></br>
 No3:   <input type="text"id="i3" name="firstvalue" onkeyup="sum();"></br>
          <input type="text"id="FINAL" />
<script  type="text/javascript">
		  function sum()
		  {
		     var x=document.getElementById('i1').value;
			 var y=document.getElementById('i2').value;
			 var z=document.getElementById('i3').value;
			 var a=parseInt(x)+parseInt(y)+parseInt(z);
			 
			 document.getElementById('FINAL').value=a;
		  } 
		  </script>

</body>
