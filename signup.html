<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
	#ErrorMsg {
		color:red;
		display:none;
</style>
</head>
<div class="container">
<div class='row'>
	<div class='col-md-4'></div>
	<div class='col-md-4'>

<form action="web.html">
	<h2 align="center">Signup</h2>
  <div class="form-group">
    <label for="name">User Name:</label>
    <input type="text" class="form-control" id="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" required>
  </div>
  <div class="form-group">
    <label for="contact">Contact Number:</label>
    <input type="number" class="form-control" id="contact" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" required>
  </div>
  <div class="form-group">
    <label for="cnfpwd">Confirm Password:</label>
    <input type="password" class="form-control" id="cnfpwd" required>
  </div>
  <div id='ErrorMsg'>Password miss match</div>
  

  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <div class='text-center'>
	<button  type="submit" class="btn btn-primary" onClick='signUpForm(event)' >Submit</button>
  </div>
  
</form>

</div>
</div>
</div>

<script src='javascript.js'></script>
<body>
	

</html>
